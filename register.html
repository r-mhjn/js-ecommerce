<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <style>
                .form-group {
                    width:50%;
                }
            </style>
    </head>
    
    <body>
        <form class="container">
                
            <h1>REGISTER:</h1>
            <hr>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="eg: John Wick">
             </div>
             <div class="form-group">
                 <label>Email address</label>
                 <input type="email" class="form-control" id="email" placeholder="eg: johnwick@gmail.com">
              </div>
            
              <div class="form-group">
                    <label>Contact</label>
                    <input type="number" class="form-control" id="contact">
                 </div>
                 
            <div class="form-group">
                <label>Enter New Password</label>
                <input type="password" class="form-control" id="password" placeholder="**********">
            </div>
            <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" class="form-control" id="passwordCheck" placeholder="**********">
                    <small id="error"></small>
            </div>

            <button type="button" onclick="validation()" class="btn btn-primary">Submit</button>
            <small> &nbsp;&nbsp; Already a member?<a href="./login.html"> Login here.</a></small>

        </form>

<script src="./register.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        
    </body>
</html>
